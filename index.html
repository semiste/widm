<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Test Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" src="ludibrium_steal.mp3" preload="auto"></audio>
    
    <!-- Test Form -->
    <div id="form-container">
        <!-- Name Input Section -->
        <div id="name-question">
            <img src="background_front.png" alt="Background Front">
            <h2>Please enter your name:</h2>
            <input type="text" id="name" required>
            <button id="start-button">Start Test</button>
        </div>

        <!-- Multiple Choice Questions Section -->
        <div id="question-form" style="display: none;">
            <div class="question" id="question-1">
                <img src="background_exam.png" alt="Background Exam">
                <h2>Question 1:</h2>
                <button class="choice-button" data-answer="Option1">
                    <img src="button.png" class="button-img" data-state="default">
                    <span>Option 1</span>
                </button>
                <button class="choice-button" data-answer="Option2">
                    <img src="button.png" class="button-img" data-state="default">
                    <span>Option 2</span>
                </button>
                <!-- Add more options if needed -->
            </div>

            <div class="question" id="question-2" style="display: none;">
                <img src="background_exam.png" alt="Background Exam">
                <h2>Question 2:</h2>
                <button class="choice-button" data-answer="Option3">
                    <img src="button.png" class="button-img" data-state="default">
                    <span>Option 3</span>
                </button>
                <button class="choice-button" data-answer="Option4">
                    <img src="button.png" class="button-img" data-state="default">
                    <span>Option 4</span>
                </button>
                <!-- Add more options if needed -->
            </div>
            
            <!-- Add more questions as needed -->

        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
