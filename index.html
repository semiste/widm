<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form with Background Music</title>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/semiste/widm/main/slime.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/semiste/widm/main/ludibrium_steal.mp3" autoplay loop></audio>
    <audio id="soundEffect" src="https://raw.githubusercontent.com/semiste/widm/main/wahoo_test.wav"></audio>
    <div class="container">
        <form id="customForm">
            <div class="question active" id="question1">
                <h2>What is your name?</h2>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="startTimer(); showQuestion(2); playSoundEffect()">Next</button>
            </div>
            <div class="question" id="question2">
                <h2>Question 2</h2>
                <input type="text" name="answer2" required>
                <button type="button" onclick="nextQuestion(3); playSoundEffect()">Next</button>
                <button type="button" onclick="prevQuestion(1); playSoundEffect()">Previous</button>
            </div>
            <div class="question" id="question3">
                <h2>Question 3</h2>
                <input type="text" name="answer3" required>
                <button type="button" onclick="submitForm(); playSoundEffect()">Submit</button>
                <button type="button" onclick="prevQuestion(2); playSoundEffect()">Previous</button>
            </div>
        </form>
    </div>
    <script>
        let startTime = 0;

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question').forEach((element) => {
                element.classList.remove('active');
            });
            document.getElementById('question' + questionNumber).classList.add('active');
        }

        function nextQuestion(next) {
            showQuestion(next);
        }

        function prevQuestion(prev) {
            showQuestion(prev);
        }

        function startTimer() {
            startTime = Date.now();
        }

        function submitForm() {
            const endTime = Date.now();
            const elapsedTime = (endTime - startTime) / 1000; // Time in seconds
            alert(`Form submitted! Time taken: ${elapsedTime} seconds`);

            const formData = new FormData(document.getElementById('customForm'));
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            exportData(data);
        }

        function exportData(data) {
            console.log('Data to be exported:', data);
            // Implement your data export logic here
        }

        function playSoundEffect() {
            document.getElementById('soundEffect').play();
        }
    </script>
</body>
</html>
