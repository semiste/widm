<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Test</title>
    <style>
        body {
            background: url('https://drive.google.com/uc?export=view&id=1KLfv8-Hmqala9auzGGxY6CfBmEBEI2NJ') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 640px;
            height: 954px;
            border: none;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="https://drive.google.com/uc?export=download&id=1CuQEHcp-LYt2r3khbB4ev6Dt6UaFJolp" autoplay loop></audio>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc6ZpsnFJNQQpIMVUvp8HkOBcPsn7NT5oS_ybrgF9i4GutwCA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.5;

        function playSoundEffect() {
            const soundEffect = new Audio('https://drive.google.com/uc?export=download&id=1udbGFqhllXU7WYXJbBUX27lyeLCSxHEW');
            soundEffect.play();
        }

        // Play sound effect when the iframe is clicked
        document.querySelector('iframe').addEventListener('click', playSoundEffect);
    </script>
</body>
</html>
