<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form with Background Music</title>
    <style>
        body {
            background: url('https://drive.google.com/uc?export=view&id=1KLfv8-Hmqala9auzGGxY6CfBmEBEI2NJ') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="https://drive.google.com/uc?export=download&id=1CuQEHcp-LYt2r3khbB4ev6Dt6UaFJolp" autoplay loop></audio>
    <div class="container">
        <form id="customForm">
            <div class="question active" id="question1">
                <h2>Question 1</h2>
                <input type="text" name="answer1" required>
                <button type="button" onclick="nextQuestion(2)">Next</button>
            </div>
            <div class="question" id="question2">
                <h2>Question 2</h2>
                <input type="text" name="answer2" required>
                <button type="button" onclick="nextQuestion(3)">Next</button>
                <button type="button" onclick="prevQuestion(1)">Previous</button>
            </div>
            <div class="question" id="question3">
                <h2>Question 3</h2>
                <input type="text" name="answer3" required>
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="prevQuestion(2)">Previous</button>
            </div>
        </form>
    </div>
    <script>
        function showQuestion(questionNumber) {
            document.querySelectorAll('.question').forEach((element) => {
                element.classList.remove('active');
            });
            document.getElementById('question' + questionNumber).classList.add('active');
        }

        function nextQuestion(next) {
            showQuestion(next);
        }

        function prevQuestion(prev) {
            showQuestion(prev);
        }

        function submitForm() {
            alert('Form submitted!');
            // Implement form submission logic here
        }
    </script>
</body>
</html>
